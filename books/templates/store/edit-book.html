{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <h1>Book Form</h1>
    <form method="post" action="/{{ book.id }}/edit">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{% if book.title %}{{ book.title }}{% endif %}"><br>
        <label for="author">Author:</label>

        <select id="author" name="author">
            <option value="none">None</option>
            {% for author in authors %}
                <option value="{{ author.name }}"
                        {% if book.author.name == author.name %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{% if book.description %}
            {{ book.description }}{% endif %}</textarea><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{% if book.price %}{{ book.price }}{% endif %}"><br>
        <button type="submit">Save Changes</button>
    </form>

{% endblock %}
